<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Chikis</title>
</head>
<body>
    <section class="layout">
        <header>Chikis</header>
        <nav>Menú Lateral</nav>
        <main class="productos">
            <div class="card">
                <div class="card_img">
                    <img class="img_card" src="./assets/img/auto.jpg" alt="Escarabajo Rojo">
                </div>
                <div class="card_valor">
                    <p>Auto de Colección</p>
                    <p><strong>$15.590</strong></p>
                </div>
                <div class="card_comprar">
                    <p>Comprar</p>
                </div>
            </div>
            <div class="card">
                <div class="card_img">
                    <img class="img_card" src="./assets/img/buzz_1.jpg" alt="Buzz lightyear">
                </div>
                <div class="card_valor">
                    <p>Buzz lightyear</p>
                    <p><strong>$27.990</strong></p>
                </div>
                <div class="card_comprar">
                    <p>Comprar</p>
                </div>
            </div>
            <div class="card">
                <div class="card_img">
                    <img class="img_card" src="./assets/img/conejo_1.jpg" alt="Conejo Amigurumi">
                </div>
                <div class="card_valor">
                    <p>Conejo Amigurumi</p>
                    <p><strong>$12.000</strong></p>
                </div>
                <div class="card_comprar">
                    <p>Comprar</p>
                </div>
            </div>
            <div class="card">
                <div class="card_img">
                    <img class="img_card" src="./assets/img/oso_1.jpg" alt="Oso de Peluche">
                </div>
                <div class="card_valor">
                    <p>Oso de Peluche 50 cm</p>
                    <p><strong>$15.000</strong></p>
                </div>
                <div class="card_comprar">
                    <p>Comprar</p>
                </div>
            </div>
            <div class="card">
                <div class="card_img">
                    <img class="img_card" src="./assets/img/rubic.jpg" alt="Cubo Rubic">
                </div>
                <div class="card_valor">
                    <p>Cubo Rubic</p>
                    <p><strong>$5.090</strong></p>
                </div>
                <div class="card_comprar">
                    <p>Comprar</p>
                </div>
            </div>
            <div class="card">
                <div class="card_img">
                    <img class="img_card" src="./assets/img/trenes.jpg" alt="Trenes">
                </div>
                <div class="card_valor">
                    <p>Trenes</p>
                    <p><strong>$35.000</strong></p>
                </div>
                <div class="card_comprar">
                    <p>Comprar</p>
                </div>
            </div>
        </main>
        <footer>Visitanos en instagram: @Chikis.chile</footer>
    </section>
</body>
</html>
